{% extends "../base.html" %}

{% block title %}Admin{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="grid grid-cols-4 gap-4">
        <div class="col-span-1">
            <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <h2 class="text-xl font-semibold mb-4">Admin</h2>
                <ul>
                    <li><a href="{{ request.route_url('admin.user') }}" class="text-blue-500 hover:text-blue-800">Users</a></li>
                    <li><a href="{{ request.route_url('admin.roles') }}" class="text-blue-500 hover:text-blue-800">Roles</a></li>
                    <li><a href="{{ request.route_url('admin.permissions') }}" class="text-blue-500 hover:text-blue-800">Permissions</a></li>
                    <li><a href="{{ request.route_url('admin.resources') }}" class="text-blue-500 hover:text-blue-800">Resources</a></li>
                </ul>
            </div>
        </div>
        <div class="col-span-3">
            {% block admin_content %}
            {% endblock %}
        </div>
    </div>
</div>
{% endblock %}
