{% extends "../index.html" %}

{% block admin_content %}
<h1>Edit Role: {{ role.name }}</h1>
<div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <form method="POST">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Role Name</label>
            <input id="name" name="name" type="text" value="{{ role.name }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="permissions">Permissions</label>
            <input id="permissions" name="permissions" type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" data-role="tagsinput" value="{% for perm in role.permissions %}{{ perm.name }}, {% endfor %}">
        </div>
        <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                Save
            </button>
        </div>
    </form>
</div>
{% endblock %}
